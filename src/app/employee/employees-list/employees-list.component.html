<div class="panel panel-success">
    <div class="panel-heading">
        <h2>Employee List</h2>
    </div>
    <div class="panel-body">
        <table id="example" class="display" width="100%">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Department</td> 
                    <td>Phone</td>
                    <td>Actions</td>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees | async">
                    <td>{{employee.name}}</td>
                    <td>{{employee.email}}</td>
                    <td>{{employee.department}}</td>
                    <td>{{employee.phone}}</td>
                    <td>
                        <button class="btn btn-danger"  style="margin-right: 16px;" (click)="deleteEmployee(employee.id)">Delete</button>
                        <button class="btn btn-success" style="margin-right: 16px;" (click)="updateEmployee(employee.id)">Edit</button>
                    </td>

                </tr>

            </tbody>
        </table>
    </div>
</div>
